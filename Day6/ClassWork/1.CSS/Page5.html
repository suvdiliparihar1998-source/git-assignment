<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS-Selectors</title>
    <style>
      p {
        color: rgb(176, 176, 212);
        font-size: 18px;
      }
      div {
        color: rgb(136, 164, 136);
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <h2>Element Selector</h2>
    <p>TThe element selector (also known as a type selector or tag name selector) is a CSS selector used to select and apply styles to all HTML elements of a specific type (or tag name) within a document. .</p>
    <div>This div is also styled using the element selector.</div>
  </body>
</html>
