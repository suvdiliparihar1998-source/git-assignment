<!doctype html>
<html lang="en">
  <head>
    <title>CSS Selectors</title>
    <style>
      .para1 {
        color: purple;
        font-size: 16px;
      }
      .div1 {
        color: rgb(79, 122, 13);
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <h2>Class Selector</h2>
    <p class="para1">
      A class selector in CSS is used to select and style multiple HTML elements
      that share the same class attribute.
    </p>
    <div class="div1">This div is styled using the class selector.</div>
  </body>
</html>
